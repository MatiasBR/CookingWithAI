<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Ollama</title>
</head>
<body>
    <h1>Consulta a Ollama</h1>
    <form id="ollama-form">
        <label for="prompt">Ingresa tu prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('ollama-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const prompt = document.getElementById('prompt').value;

            fetch('/consulta_ollama', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.response || 'No se generÃ³ respuesta';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
